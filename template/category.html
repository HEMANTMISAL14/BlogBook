{%extends 'base.html' %}

{%block title %} Blogbook | {{cat.title}} {%endblock%}

{%block content %}

<div class="container-custom">

    <h3>{{cat.title}}</h3>

    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:450px;width:100%;object-fit:cover;" alt="">
    </div>
    <div class="container">
        <div>
            <div class="row">
                <div class="col s12">
                    {%for p in posts %}
                    <div class="row">
                        <div class="col s12 m8">
                            {{p.content |truncatewords:50| safe}}
                            <div class="mt20">
                                <a href="/blog/{{p.url}}" class="btn bg-primary">Read More..</a>  &nbsp
                            </div>
                        </div>
                        <div class="col s12 m4">
                            <img src="/media/{{p.image}}" class="responsive-img" style="margin-top:50px;">
                        </div>
                    </div><hr>
                    {% empty %}
                    <h3>No Post In This Category</h3>
                    {%endfor%}
                </div>
            </div>
        </div>
      </div>
</div>

{%endblock%}
