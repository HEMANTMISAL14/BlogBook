{% extends "base.html" %}

{% block title %}Add Blog Post{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="container">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button type="submit" class="btn btn-secondary">Create Blog</button><br/><br/>
    </form>

</div>
{% else %}
<br/>
<br/>
<h3>First Register or Login</h3>
<br/>
<br/>
{% endif %}

{% endblock %}
